{% load static %}
<!DOCTYPE html>
<html lang="en" style="min-height:100%;background-color:#fff">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Administrator - {% block title %}{% endblock title %}</title>
        <link rel="stylesheet" href="{% static '/css/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static '/css/fontawesome/css/all.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
        <link rel="stylesheet" href="{% static '/css/main.css' %}">
        <link rel="stylesheet" href="{{request.scheme}}://{{request.META.HTTP_HOST}}/static/css/admin.css">
    </head>
    <body style="background-color:#fff">
        <div class="top-bar">
            <div class="btn-burger burger dib pointer"><i class="fas fa-bars"></i></div>
            <a href="#" class="brands">Sistem </a>
            <p class="navbar-text navbar-right" style="margin-right:15px; margin-bottom:0;">Masuk sebagai <i style="color:#fff">Admin</i></p>
            <div class="clear"></div>
        </div>
        <div class="admin-menu">
            <ul class="list-unstyled">
                <li id="dashboard">
                    <a href="{% url 'dashboard' %}" class="admin-menu-first" data-id="#dashboard">
                        <i class="fa fa-tachometer-alt fa-fw"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li id="stok">
                    <a href="{% url 'stok' %}" class="admin-menu-first" data-id="#stok">
                        <i class="fa fa-box fa-fw"></i>
                        <span>Stok</span>
                    </a>
                </li>
                <li id="kategori">
                    <a href="{% url 'kategori' %}" class="admin-menu-first" data-id="#kategori">
                        <i class="fa fa-sitemap fa-fw" aria-hidden="true"></i>
                        <span>Kategori</span>
                    </a>
                </li>
                <li id="pesanan">
                    <a href="{% url 'pesanan' %}" class="admin-menu-first" data-id="#pesanan">
                        <i class="fa fa-list fa-fw" aria-hidden="true"></i>
                        <span>Pesanan</span>
                    </a>
                </li>
                <li id="user">
                    <a href="{% url 'user' %}" class="admin-menu-first" data-id="#user">
                        <i class="fa fa-users fa-fw"></i>
                        <span>User</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="admin-menu-first admin-logout" data-id="#home" style="border-radius:4px;">
                        <span><i class="fas fa-sign-out-alt"></i></span>Keluar
                    </a>
                </li>
            </ul>
        </div>
        <div id="data" data-id="#{% block menu %}{% endblock menu %}"></div>
        <div class="contents">{% block content %}{% endblock content %}</div>
        <script type="text/javascript" src="{% static '/js/jquery.js' %}"></script>
        <script type="text/javascript" src="{% static '/js/bootstrap/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static '/js/dataTables.min.js' %}"></script>
        <script type="text/javascript" src="{% static '/js/main.js' %}"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                var add = '{% block tablebtn %}{% endblock %}';
                $('#myTable_wrapper').prepend(add);
            });
        </script>
    </body>
</html>
