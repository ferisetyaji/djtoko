{% extends 'base1.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="container body-content">
	<div class="row">
		{% for item in stok %}
		<div class="col-sm-3">
			<a href="{% url 'produk' item.id %}">
				<div class="stok-item">
					<div class="stok-img">
						<img src="{{request.scheme}}://{{request.META.HTTP_HOST}}/media/indomie.png">
					</div>
					<div class="stok-detail">
						<div class="stok-nama">Mie Sedap</div>
						<div class="stok-harga">Rp. 2.000</div>
						<div class="stok-keranjang">
							<button type="button" class="btn btn-keranjang btn-block">Tambah Keranjang</button>
						</div>
					</div>
				</div>
			</a>
		</div>
		{% endfor %}
	</div>
</div>

{% endblock %}
