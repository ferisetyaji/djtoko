{% extends 'base1.html' %}
{% load humanize %}
{% block title %}Beli {{stok.nama}}{% endblock %}
{% block content %}

<div class="container body-content">
	<form method="post">
	    <div class="row">
	    	<div class="col-md-8">
	    		<div class="form-group row">
	    			<div class="col-sm-2">
	    				<img src="{{request.scheme}}://{{request.META.HTTP_HOST}}/media/{{stok.gambar}}">
	    			</div>
	    			<div class="col-sm-10">
	    				<h4>{{stok.nama}}</h4>
	    				<div class="beli-harga" id="harga-{{stok.id}}" data-harga="{{stok.harga}}">Rp. {{stok.harga|intcomma}}</div>
	    				<div class="beli-qty">
	    					<div class="min-qty" data-id="{{stok.id}}"><i class="fas fa-minus"></i></div>
	    					<div class="nilai-qty" id="nilai-qty-{{stok.id}}">1</div>
	    					<div class="plus-qty" data-id="{{stok.id}}"><i class="fas fa-plus"></i></div>
	    					<div class="clearfix"></div>
	    				</div>
	    				<input type="hidden" id="stok-id-{{stok.id}}" name="id[]" value="{{stok.id}}">
	    				<input type="hidden" id="stok-qty-{{stok.id}}" name="qty[]" value="1">
	    			</div>
	    		</div>
	    		<hr>
	    	</div>
	    	<div class="col-md-4" style="border-left:1px solid #ddd">
	    		<h5>Data pemesan</h5>
	    		<div class="form-group">
	    			<label>Nama</label>
	    			<input type="text" class="form-control" name="nama">
	    		</div>
	    		<div class="form-group">
	    			<label>Telephone</label>
	    			<input type="text" class="form-control" name="telp">
	    		</div>
	    		<div class="form-group">
	    			<label>Email</label>
	    			<input type="text" class="form-control" name="email">
	    		</div>
	    		<div class="form-group">
	    			<label>Alamat</label>
	    			<input type="text" class="form-control" name="alamar">
	    		</div>
	    		<hr>
	    		<div class="form-group">
	    			<label>Total Bayar</label>
	    			<div>Rp. 500.000</div>
	    		</div>
	    		<button type="submit" class="btn btn-primary" name="beli" value="1">Simpan Bayar</button>
	    	</div>
	    </div>
	</form>
</div>

{% endblock %}
